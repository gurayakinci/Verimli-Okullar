<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OKUL SECIMI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #4CAF50;
        }

        .school-button {
            display: block;
            margin: 10px 0;
            padding: 15px;
            font-size: 18px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .school-button:hover {
            background-color: #45a049;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            .school-button {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>OKULLARIMIZ</h1>
        <a href="https://silopiverimliilkokulu.meb.k12.tr/" class="school-button">Verimli Ilkokulu</a>
        <a href="https://silopiverimliortaokulu.meb.k12.tr/" class="school-button">Verimli Ortaokulu</a>
        <a href="https://verimliiho.meb.k12.tr/" class="school-button">Verimli Imam Hatip Ortaokulu</a>
    </div>

</body>
</html>
